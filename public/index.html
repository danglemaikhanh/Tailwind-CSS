<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learning TailwindCSS</title>
        <link rel="stylesheet" href="/public/output.css">
    </head>
    <body class="text-gray-500 font-body">
        <!-- content wrapper -->
        <div class="grid md:grid-cols-3">
            <div class="md:col-span-1 md:flex md:justify-end items-center">
                <nav class="uppercase p-4 text-right">
                    <div class="flex justify-between">
                        <h1 class="text-xl font-bold px-4">
                            <a href="/">Food Recipes</a>
                        </h1>
                        <div class="px-4 cursor-pointer md:hidden" id="toggle__burger">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-8 h-8">
                                <path stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                        </div>
                    </div>
                    <ul class="mt-6 hidden md:block" id="toggle__menu">
                        <li class="py-1">
                            <a href="#home"
                                class="px-4 flex justify-end border-r-4 nav__item border-white actived">
                                <span>Home</span>
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor"
                                    class="w-5 ml-2">
                                    <path stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                                </svg>
                            </a>
                        </li>
                        <li class="py-1">
                            <a href="#about"
                                class="px-4 flex justify-end border-r-4 border-white nav__item">
                                <span>About</span>
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor"
                                    class="w-5 ml-2">
                                    <path stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                                </svg>
                            </a>
                        </li>
                        <li class="py-1">
                            <a href="#contact"
                                class="px-4 flex justify-end border-r-4 border-white nav__item">
                                <span>Contact</span>
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor"
                                    class="w-5 ml-2">
                                    <path stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                                </svg>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <main class="px-16 py-6 md:col-span-2 bg-gray-200">
                <div class="flex gap-3 md:justify-end justify-center">
                    <a href="#"
                        class="btn btn-primary transition ease-in-out duration-500">Log
                        in</a>
                    <a href="#"
                        class="btn btn-primary transition ease-in-out duration-500">Sign
                        up</a>
                </div>
                <header class="mt-10">
                    <h2 class="text-gray-700 text-5xl font-semibold">Recipes</h2>
                    <p class="text-xl">Delicious recipes for you to try</p>
                </header>
                <div>
                    <h4 class="font-bold mt-12 pb-2 border-b">Latest Recipes</h4>
                    <div class="mt-8 grid lg:grid-cols-3 gap-8">
                        <!-- recipe card -->
                        <div class="card hover:shadow-xl hover:scale-110 transition-transform">
                            <img src="/images/bimbibap.jpg"
                                alt="bimbibap"
                                class="image">
                            <div class="m-4">
                                <span class="block font-bold">Beef Bimbibap</span>
                                <span class="text-green-500 text-sm">Recipe
                                    by Kim</span>
                            </div>
                            <div class="badge">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor"
                                    class="w-5 inline-block">
                                    <path stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>25min</span>
                            </div>
                        </div>
                        <div class="card hover:shadow-xl hover:scale-110 transition-transform">
                            <img src="/images/kartoffel.jpg"
                                alt="kartoffel"
                                class="image">
                            <div class="m-4">
                                <span class="block font-bold">Bratkartoffel
                                    Pfanne</span>
                                <span class="text-green-500 text-sm">Recipe
                                    by Nico</span>
                            </div>
                            <div class="badge">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor"
                                    class="w-5 inline-block">
                                    <path stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>35min</span>
                            </div>
                        </div>
                        <div class="card hover:shadow-xl hover:scale-110 transition-transform">
                            <img src="/images/comtam.jpg"
                                alt="comtam"
                                class="image">
                            <div class="m-4">
                                <span class="block font-bold">Vietnamesische
                                    Reis mit Gem√ºse</span>
                                <span class="text-green-500 text-sm">Recipe
                                    by Mai</span>
                            </div>
                            <div class="badge">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor"
                                    class="w-5 inline-block">
                                    <path stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>45min</span>
                            </div>
                        </div>

                    </div>
                    <h4 class="font-bold mt-12 pb-2 border-b">Popular
                        Recipes</h4>
                    <div class="mt-8">
                        <!-- recipe card -->
                    </div>
                    <div class="flex justify-center">
                        <div
                            class="btn text-gray-400 underline hover:text-gray-700 transform hover:scale-125 transition ease-out duration-300">Load
                            more</div>
                    </div>
                </div>
            </main>
        </div>

        <script src="/public/script.js" defer></script>
    </body>
</html>
